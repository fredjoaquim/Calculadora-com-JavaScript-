<!-- Define que este é um documento HTML5 -->
<!DOCTYPE html>
<!-- Inicia o documento HTML com idioma português brasileiro -->
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres como UTF-8 (suporte a acentos) -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparece na aba do navegador -->
    <title>Calculadora do Fred</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- Corpo da página - tudo visível para o usuário -->
<body>
    <!-- Container principal para centralizar todo o conteúdo -->
    <div class="container">
        <main class="content">
        <!-- Título principal da página -->
        <h1>Minha Calculadora</h1>
        
        <!-- Div principal da calculadora -->
        <div class="calculadora">
            <!-- Input do display - onde os números aparecem -->
            <!-- type="text" = campo de texto -->
            <!-- id="display" = identificador único para o JavaScript -->
            <!-- readonly = usuário não pode digitar diretamente -->
            <!-- class="display" = classe para estilização CSS -->
            <input type="text" id="display" class="display" readonly>
            
            <!-- Container para todos os botões -->
            <div class="teclado">
    <!-- LINHA 1: Botões superiores -->
    <button class="btn btn-limpar" onclick="limparTudo()">C</button>
    <button class="btn btn-funcao" onclick="calcularPorcentagem()">%</button>
    <button class="btn btn-funcao" onclick="adicionarParenteses('(')">(</button>
    <button class="btn btn-operador" onclick="adicionarOperador('/')">/</button>
    
    <!-- LINHA 2: Números 7-9 -->
    <button class="btn btn-numero" onclick="adicionarNumero('7')">7</button>
    <button class="btn btn-numero" onclick="adicionarNumero('8')">8</button>
    <button class="btn btn-numero" onclick="adicionarNumero('9')">9</button>
    <button class="btn btn-operador" onclick="adicionarOperador('*')">×</button>
    
    <!-- LINHA 3: Números 4-6 -->
    <button class="btn btn-numero" onclick="adicionarNumero('4')">4</button>
    <button class="btn btn-numero" onclick="adicionarNumero('5')">5</button>
    <button class="btn btn-numero" onclick="adicionarNumero('6')">6</button>
    <button class="btn btn-operador" onclick="adicionarOperador('-')">-</button>
    
    <!-- LINHA 4: Números 1-3 -->
    <button class="btn btn-numero" onclick="adicionarNumero('1')">1</button>
    <button class="btn btn-numero" onclick="adicionarNumero('2')">2</button>
    <button class="btn btn-numero" onclick="adicionarNumero('3')">3</button>
    <button class="btn btn-operador" onclick="adicionarOperador('+')">+</button>
    
    <!-- LINHA 5: Botões inferiores -->
    <button class="btn btn-numero" onclick="adicionarNumero('0')">0</button>
    <button class="btn btn-numero" onclick="adicionarNumero('.')">.</button>
    <button class="btn btn-funcao" onclick="trocarSinal()">±</button>
    <button class="btn btn-igual" onclick="calcular()">=</button>
</div>
    </div>
    </main>

     <footer class="footer-minimal">
            <img src="assets/Logo_Principal_Transparente.png" alt="Fred Joaquim Tech" class="footer-logo">
            <p>© 2026 Fred Joaquim dos Santos. Todos os direitos reservados.</p>
        </footer>

    </div>
    <!-- Link para o arquivo JavaScript externo -->
    <!-- Colocado no final para carregar depois do HTML -->
    <script src="script.js"></script>
</body>
</html>
